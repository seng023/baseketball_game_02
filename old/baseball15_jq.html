
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>投籃大賽</title>

  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 10px;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      background: #eee;
      border: 1px solid #ccc;
      display: block;
      margin: 10px auto;
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    #powerBarContainer {
      width: 100%;
      max-width: 400px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 0 auto 10px;
    }

    #powerBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, orange, red);
      border-radius: 10px;
      transition: width 0.1s linear;
    }

    button {
      width: 160px;
      font-size: 16px;
    }

    #buttonContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 400px;
      margin: 20px auto 30px;
    }

    #scoreboard,
    #timer,
    #highScore {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      max-width: 400px;
      margin: auto;
    }

    img.img-fluid {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row align-items-center mb-2">
      <div class="col-2 text-center fw-bold fs-4"><span id="timer">時間:60</span></div>
      <div class="col-8 text-center fs-4">投籃大賽<hr /></div>
      <div class="col-2 text-center fw-bold fs-5">最高分數: <span id="highScore">0</span></div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-center">
      <div class="col-2">
        <img src="./images/ball_left.png" alt="左球" class="img-fluid" />
        <img src="./images/ba2.png" alt="球2" class="img-fluid" />
      </div>
      <div class="col-8 text-center">
        <canvas id="gameCanvas" width="480" height="200"></canvas>
        <div id="powerBarContainer"><div id="powerBar"></div></div>
        <div class="mt-2 fs-5">得分：<span id="score">0</span></div>
      </div>
      <div class="col-2">
        <img src="./images/ball.png" alt="球3" class="img-fluid" />
        <img src="./images/ba1.png" alt="球4" class="img-fluid" />
        <img src="./images/ba3.png" alt="球5" class="img-fluid" />
      </div>
    </div>
  </div>

  <div id="buttonContainer">
    <button id="actionBtn" class="btn btn-primary">開始</button>
    <button id="stopBtn" class="btn btn-danger">停止</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
    integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- 遊戲邏輯 -->
  <script>
    $(function () {
      const $canvas = $('#gameCanvas');
      const canvas = $canvas[0];
      const ctx = canvas.getContext('2d');
      const $powerBar = $('#powerBar');
      const $timerEl = $('#timer');
      const $scoreEl = $('#score');
      const $highScoreEl = $('#highScore');
      const $actionBtn = $('#actionBtn');
      const $stopBtn = $('#stopBtn');

      const LOGIC_WIDTH = 480;
      const LOGIC_HEIGHT = 200;

      let ball = { x: 50, y: 180, radius: 15, vx: 0, vy: 0, gravity: 0.4, isMoving: false };
      const hoop = { x: 400, y: 140, width: 50, height: 10 };

      let score = 0;
      let highScore = 0;
      let gameRunning = false;
      let animationId = null;
      let countdownTimerId = null;
      const TOTAL_TIME = 60;
      let timeLeft = TOTAL_TIME;
      let keyDownTime = 0;
      let powerBarTimer = null;

      canvas.addEventListener('contextmenu', e => e.preventDefault());
      $(window).on('contextmenu', e => e.preventDefault());

      function getScale() {
        return {
          scaleX: canvas.clientWidth / LOGIC_WIDTH,
          scaleY: canvas.clientHeight / LOGIC_HEIGHT
        };
      }

      function draw() {
        ctx.clearRect(0, 0, LOGIC_WIDTH, LOGIC_HEIGHT);
        const { scaleX, scaleY } = getScale();

        ctx.save();
        ctx.scale(scaleX, scaleY);

        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'orange';
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(hoop.x, hoop.y, hoop.width, hoop.height);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.closePath();

        ctx.restore();
      }

      function update() {
        if (!ball.isMoving) return;

        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vy += ball.gravity;

        if (
          ball.x > hoop.x &&
          ball.x < hoop.x + hoop.width &&
          ball.y > hoop.y &&
          ball.y < hoop.y + hoop.height
        ) {
          const point = timeLeft > 30 ? 1 : 2;
          score += point;
          $scoreEl.text(score);
          if (score > highScore) {
            highScore = score;
            $highScoreEl.text(highScore);
          }
          resetBall();
          ball.isMoving = false;
        }

        if (ball.y > LOGIC_HEIGHT || ball.x > LOGIC_WIDTH) {
          resetBall();
          ball.isMoving = false;
        }
      }

      function resetBall() {
        ball.x = 50;
        ball.y = 180;
        ball.vx = 0;
        ball.vy = 0;
        draw();
      }

      function gameLoop() {
        if (!gameRunning) return;
        update();
        draw();
        animationId = requestAnimationFrame(gameLoop);
      }

      function startCountdown() {
        timeLeft = TOTAL_TIME;
        $timerEl.text(`時間：${timeLeft}`);
        countdownTimerId = setInterval(() => {
          if (timeLeft <= 0) {
            clearInterval(countdownTimerId);
            gameOver();
            return;
          }
          timeLeft--;
          $timerEl.text(`時間：${timeLeft}`);
        }, 1000);
      }

      function gameOver() {
        gameRunning = false;
        ball.isMoving = false;
        cancelAnimationFrame(animationId);
        alert(`時間到！你的分數是 ${score} 分。`);
        resetBall();
        $powerBar.css('width', '0%');
        keyDownTime = 0;
        $actionBtn.text('開始');

        $actionBtn.off();
        $actionBtn.on('click', startGame);
      }

      function startGame() {
        if (gameRunning) return;

        gameRunning = true;
        score = 0;
        $scoreEl.text(score);
        resetBall();
        startCountdown();
        gameLoop();
        $actionBtn.text('投籃');

        $actionBtn.off();
        $actionBtn.on('mousedown touchstart', startPower);
        $actionBtn.on('mouseup touchend touchcancel mouseleave', shootBall);
      }

      function startPower(e) {
        e.preventDefault();
        if (!gameRunning || ball.isMoving || keyDownTime !== 0 || timeLeft <= 0) return;

        keyDownTime = Date.now();
        $powerBar.css('width', '0%');

        powerBarTimer = setInterval(() => {
          const elapsed = Date.now() - keyDownTime;
          const maxHold = 2000;
          const ratio = Math.min(elapsed / maxHold, 1);
          $powerBar.css('width', (ratio * 100) + '%');
        }, 50);
      }

      function shootBall(e) {
        e.preventDefault();
        if (!gameRunning || ball.isMoving || keyDownTime === 0 || timeLeft <= 0) return;

        clearInterval(powerBarTimer);
        $powerBar.css('width', '0%');

        const pressDuration = Date.now() - keyDownTime;
        keyDownTime = 0;
        const maxHold = 2000;
        const ratio = Math.min(pressDuration / maxHold, 1);

        ball.vx = 3 + 9 * ratio;
        ball.vy = -6 - 14 * ratio;

        ball.isMoving = true;
      }

      $stopBtn.on('click', () => {
        gameRunning = false;
        clearInterval(countdownTimerId);
        $timerEl.text(`時間：${TOTAL_TIME}`);
        cancelAnimationFrame(animationId);
        resetBall();
        $powerBar.css('width', '0%');
        keyDownTime = 0;
        $actionBtn.text('開始');

        $actionBtn.off();
        $actionBtn.on('click', startGame);
      });

      resetBall();
      $actionBtn.on('click', startGame);
    });
  </script>

</body>
</html>
